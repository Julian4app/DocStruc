  path_provider: ^2.1.5
  path: ^1.9.0
  share_plus: ^10.1.4
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.2
  record: ^5.0.0
  just_audio: ^0.9.42
  lottie: ^3.3.1

  # PDF generation & printing
  pdf: ^3.11.1
  printing: ^5.13.1

  # Archive / ZIP (used for XLSX generation)
  archive: ^4.0.0

  # Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.4
  flutter_html: ^3.0.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  record_linux: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/images/icons/logIn/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/DocStruc Favicon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/DocStruc Favicon.png"
  web:
    generate: false
