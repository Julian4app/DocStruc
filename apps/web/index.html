<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="description" content="DocStruc – Digitale Baudokumentation für Bauprojekte. Aufgaben, Mängel, Bautagebuch und Team-Kommunikation in einer App." />
    <meta name="keywords" content="Baudokumentation, Bauprojekt, Mängelmanagement, Bautagebuch, Projektmanagement" />
    <meta name="theme-color" content="#0E2A47" />
    <!-- Open Graph -->
    <meta property="og:title" content="DocStruc – Baudokumentation" />
    <meta property="og:description" content="Digitale Baudokumentation für Bauprojekte. Aufgaben, Mängel, Bautagebuch und Team-Kommunikation." />
    <meta property="og:image" content="/DocStruc_Logo.png" />
    <meta property="og:type" content="website" />
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <title>DocStruc - Baudokumentation</title>
    <link rel="icon" type="image/png" href="/DocStruc Favicon.png" />
    <link rel="apple-touch-icon" href="/DocStruc Favicon.png" />
    <script>
      // Only show a visible error overlay in development
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        window.onerror = function(message, source, lineno, colno, error) {
          var div = document.createElement('div');
          div.style.cssText = 'color:red;background:#ffe6e6;padding:20px;border:2px solid red;margin:20px;font-family:monospace;z-index:9999;position:fixed;top:0;left:0;width:100%;box-sizing:border-box';
          div.innerHTML = '<h3>Runtime Error</h3><p>' + String(message) + '</p><p>Source: ' + String(source) + ':' + String(lineno) + '</p>';
          document.body.appendChild(div);
          console.error('Captured by global handler:', error);
        };
      }
    </script>
    <style>
      #root { display: flex; flex: 1; height: 100vh; }
      html, body { height: 100%; margin: 0; }
    </style>
    <script>
      // Polyfill global immediately to prevent 'ReferenceError: global is not defined'
      if (typeof global === 'undefined') {
        window.global = window;
      }
      // Polyfill process if missing (needed for some RN libs)
      if (typeof process === 'undefined') {
        window.process = { env: { NODE_ENV: 'development' } };
      }
      // Polyfill __DEV__
      if (typeof __DEV__ === 'undefined') {
        window.__DEV__ = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
